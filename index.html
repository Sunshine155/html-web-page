    // Add an event listener for input changes in the search input if the function handleSearchInput is called 
    searchInput.addEventListener('input', (event) => {
      // https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
      // Get the search query from the input event
      const query = event.target.value;

      // If there is a query, search for recipes and display the results (we will call the searchRecipes function, and store it in the results function)
      if (query) {
        const results = searchRecipes(query);
        displayResults(results);
      } else {
        // If there is no query, display all recipes
        displayAllRecipes();
      }
    });

    // Define a function to search recipes by name, case insensitive. We define the searchRecipes function and pass in the query parameter that we got from results
	// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter
    function searchRecipes(query) {
      return (
        recipies.filter(recipe => recipe.name.toLowerCase().includes(query.toLowerCase()))
      );
    }

    // Define a function to display the search results in the list
    function displayResults(results) {
      // Clear the current content of the results list
      resultsList.innerHTML = '';

      // Create a grid container div with the given class
      const gridContainer = document.createElement('div');
      gridContainer.setAttribute('class', 'grid grid-cols sm:grid-cols-2 md:grid-cols-4 gap-4');

      // Iterate through each recipe in the results array
      results.forEach(recipe => {
        // Create a new div element to display the recipe information
        const listItem = document.createElement('div');
        // Set the innerHTML of the listItem with the recipe's information
        listItem.innerHTML = `
			<!-- Main Info -->
          <div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-100">
            <img class="w-full" src="${recipe.image}" alt="${recipe.name}">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">${recipe.name}</div>
              <p class="text-gray-700 text-base">
                ${recipe.steps.join('. ')}
              </p>
            </div>

            <!-- Ingredients -->
            <div class="px-6 pt-4 pb-2">
              <hr class="mb-2">
              <h5 class="font-bold text-gray-400 mb-4 uppercase">Ingredients</h5>
              <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map -->
              ${recipe.ingredients.map(ingredient => `
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                  ${ingredient}
                </span>
              `).join('')}
            </div>

            <!-- Nutrient Info -->
            <div class="px-6 pt-4 pb-2">
              <hr class="mb-2">
              <h5 class="font-bold text-md text-gray-400 mb-2 uppercase">Nutrient Info (per 100g)</h5>
              ${recipe.nutrients ? `
                <ul class="text-gray-400 text-base">
                  <li>Calories: ${recipe.nutrients.calories}</li>
                  <li>Fat: ${recipe.nutrients.fat}</li>
                  <li>Carbs: ${recipe.nutrients.carbs}</li>
                  <li>Protein: ${recipe.nutrients.protein}</li>
                </ul>
              ` : 'No nutrient information available'}

            </div>

          </div>
        `;
        // Append the listItem to the grid container
			gridContainer.appendChild(listItem);
      });

      // Append the grid container to the results list
      resultsList.appendChild(gridContainer);
    }

    // Define a function to display all recipes
    function displayAllRecipes() {
      displayResults(recipies);
    }


    // Display all recipes when the page loads
    displayAllRecipes();

  </script>
